<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <aside class="aside-img">
            <img src="./images/signup.webp" alt="Leaft image" class="sidebar-img">
        </aside>
        <div class="info">
            <header class="head">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest
                    dreams.

                    Sign up now to get started.
                </p>
                <p>You know you want to.</p>
            </header>
            </section>
            <div class="form">
                <div>
                    <span>Let's do this</span>
                    <form class="form-info">
                        <label for="first_name">First name*</label>
                        <input type="text" required name="first_name" id="firstName" placeholder="First Name">
                        <label for="last_name">Last name</label>
                        <input type="text" name="last_name" id="lastName" placeholder="Last Name">
                        <label for="email">E-mail*</label>
                        <input type="email" required name="email" id="email" placeholder="E-mail">
                        <label for="phone">Telephone*</label>
                        <input type="tel" required name="phone_number" id="phone" placeholder="+55 (99) 9 9999-9999">
                    </form>
                </div>
            </div>
            <div>
                <button type="submit" class="form-btn">Create Account</button>

                <p class="login">
                    Already have an account? <a href="www.google.com">Log in</a>
                </p>
            </div>
        </div>
        <section>
    </div>
</body>

</html>
